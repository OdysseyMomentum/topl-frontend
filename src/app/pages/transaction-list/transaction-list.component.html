<div class="container">
  <!-- <app-search-bar></app-search-bar> -->
  <div class="justify-content-around ">
    <div class="tableSmall d-flex justify-content-center">
      <div class="p-2 tableLg text-center col-xl-6 tableRight">
        <img src="../../../assets/img/peace.svg" alt="" class="peace-img">
        <span class="small m-2">Peace Credits</span>
        <h3>10</h3>
      </div>
    </div>
  </div>
</div>

<div class="bgWhite">
  <div class="container">
    <div class="">
      <div class="d-flex justify-content-between pt-4 my-2" style="padding-left: 3%; padding-right: 4%;">
        <div class="p-2 tableTitle">
          Missions
          <hr class="hrLine" />
        </div>
        <div class="p-2 d-flex flex-row">
          <div class="pagComment px-2 pt-1 mx-2">Page</div>
          <div>
            <ul class="pagination pagination-sm">
              <li class="page-item linkDec" (click)="prev()" [ngClass]="{ disabled: page == 1 }">
                <a class="page-link pagIcons"><i class="fa fa-chevron-left link_color"
                    style="color: #18a08e !important;"></i></a>
              </li>
              <li class="page-item">
                <span class="page-link pagItems">{{ page }}</span>
              </li>
              <li class="page-item linkDec" (click)="next()">
                <a class="page-link pagIcons"><i class="fa fa-chevron-right link_color"
                    style="color: #18a08e !important;"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="!loading" class=""> -->
    <div class="">
      <div class="my-3 border_custom" style="overflow-x: scroll;">
        <div style="min-width: 1106px;">
          <table class="table table-borderless table-hover table-striped">
            <thead>
              <tr class="table-heading">
                <th class="tableField text-left">Mission ID</th>
                <th class="tableField text-left">Timestamp</th>
                <th class="tableField text-left">Type</th>
                <th class="tableField text-left">Fees</th>
              </tr>
            </thead>
            <tbody class="">
              <tr class="table-heading">
                <th class="tableField text-left">Mission ID Sample</th>
                <th class="tableField text-left">Timestamp Sample</th>
                <th class="tableField text-left">Type Sample</th>
                <th class="tableField text-left">Fees Sample</th>
              </tr>

              <tr *ngFor="let i of txnBatch">
                <td (click)="clickdetails(i.txHash)" class="tableData1 text-left link-rich hash">
                  {{ i.txHash }}
                </td>
                <td (click)="clickdetails(i.txHash)" class="tableData2 text-left">
                  {{ i.timestamp | date: "yyyy/MM/dd h:mm:ss a" }}
                </td>
                <td (click)="clickdetails(i.txHash)" *ngIf="i.txType == 'ArbitTransfer'"
                  class="d-flex align-items-center text-left">
                  <span class="badge badge-pill p-2 px-3" style="background-color: #01a3a4; color: white;">
                    Arbit transfer
                  </span>
                </td>
                <td (click)="clickdetails(i.txHash)" *ngIf="i.txType == 'PolyTransfer'"
                  class="d-flex align-items-center text-left">
                  <span class="badge badge-pill p-2 px-3" style="background-color: #54a0ff; color: white;">
                    Poly transfer
                  </span>
                </td>
                <td (click)="clickdetails(i.txHash)" *ngIf="i.txType == 'AssetTransfer'"
                  class="d-flex align-items-center text-left">
                  <span class="badge badge-pill p-2 px-3" style="background-color: #ff9f43; color: white;">
                    Asset transfer
                  </span>
                </td>
                <td (click)="clickdetails(i.txHash)" *ngIf="i.txType == 'AssetCreation'"
                  class="d-flex align-items-center text-left">
                  <span class="badge badge-pill p-2 px-3" style="background-color: #48dbfb; color: white;">
                    Asset creation
                  </span>
                </td>
                <td (click)="clickdetails(i.txHash)" *ngIf="i.txType == 'CoinbaseTransaction'"
                  class="d-flex align-items-center text-left">
                  <span class="badge badge-pill p-2 px-3"
                    style="background-color: #1dd1a1; color: white;">
                    Coinbase
                  </span>
                </td>
                <td (click)="clickdetails(i.txHash)" *ngIf="!i.txType"
                  class="d-flex align-items-center text-left">
                  -
                </td>
                <td (click)="clickdetails(i.txHash)" class="tableData2 text-left">
                  {{ i.fee }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="loading">
      <div class="col text-center">
        <img src="../../../assets/img/bars.svg" alt="" />
      </div>
    </div> -->
  </div>
</div>
