<div *ngIf="!expression" class="row text-center bg-white vh-100">
  <div class="col align-content-center"  style="position: fixed; top:40%">
    <!-- <img src="../../../assets/img/helix.svg" alt=""> -->
    <img src="../assets/img/topl_3.svg" class="img-fluid">

    <style media="screen">
      .l-2 {
        animation-delay: .6s;
      }

      .line {
        display: inline-block;
        width: 15px;
        height: 15px;
        border-radius: 15px;
        background-color: #18a08e;
      }

      @keyframes loadingB {
        0 {
          width: 15px;
        }

        50% {
          width: 35px;
        }

        100% {
          width: 15px;
        }
      }

      .load-2 .line:nth-last-child(1) {
        animation: loadingB 1.5s 1s infinite;
      }

      .load-2 .line:nth-last-child(2) {
        animation: loadingB 1.5s .5s infinite;
      }

      .load-2 .line:nth-last-child(3) {
        animation: loadingB 1.5s 0s infinite;
      }

    </style>

    <div>
      <div class="load-2">
        <p></p>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>


  </div>
</div>
